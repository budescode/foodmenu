{% extends 'customer/base.html' %}{% block content %}
<body style="background-color:#787878;">
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="pt-5">
                    {% for me in meals %}
                    <div class="row">
                        <div class="col-md-2 col-sm-12">
                            <img class="rounded" src="{{ me.image.url }}" width="150" height="100"/>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input" value="{{ me.pk }}">
                                    <label style="color:#A6F721; font-size: 18px; font-weight: bold;" class="form-check-label">{{ me.name }}</label>
                                </div>
                                <p style="color:#A6F721; font-size: 16px;"class="font-weight-bold pl-5">{{ me.price }}</p>
                            </div>
                            <p style="color:#A6F721; font-size: 16px;">{{ me.description }}</p>
                        </div>
                    </div>
                    <hr />
                {% endfor %}
                </div>                <div class="pt-5">
                   
                      <!---ick-->
                    {% for drink in drinks %}
                    <div class="row mt-4">
                        <div class="col-md-2 col-sm-12">
                            <img class="rounded" src="{{ drink.image.url }}" width="150" height="100"/>
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <div class="d-flex flex-row">
                                <div class="form-group form-check">
                                    <input type="checkbox" name="items[]" class="form-check-input" value="{{ drink.pk }}">
                                    <label style="color:#A6F721; font-size: 18px; font-weight: bold;"class="form-check-label">{{ drink.name }}</label>
                                </div>
                                <p style="color:#A6F721; font-size: 16px;"class="font-weight-bold pl-5">{{ drink.price }}</p>
                            </div>
                            <p style="color:#A6F721; font-size: 16px;">{{ drink.description }}</p>
                        </div>
                    </div>
                    <hr />
                    {% endfor %}
                </div>  

              <!-- Button trigger modal -->
            <!-- <form action="{% url 'order' %}" method="POST"> -->
                <input type="text" name="table" placeholder="table number">
            <!-- </form> -->
            
             <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#submitModal">
                  Submit Order!
             </button>
          <!--<button class="btn btn-dark mt-5">Place Order!</button>-->
									<!-- Modal -->
<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitModalLabel">Submit Your Order!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </div>
    </div>
  </div>
</div>

            </form>
        </div>
    </div>
</div>
{% endblock content %}
